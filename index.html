    <!-- JavaScript For Tasks -->
    <script>
        const todoList = document.getElementById("todoList");
        const taskInput = document.getElementById("taskInput");
        const todoForm = document.getElementById("todoForm");

        // Function to get tasks from localStorage
        function getTasks() {
            const storedData = localStorage.getItem("dailyTasks");
            const storedDate = localStorage.getItem("taskDate");
            const today = new Date().toDateString();

            // Reset tasks if the date has changed
            if (storedDate !== today) {
                localStorage.removeItem("dailyTasks");
                localStorage.setItem("taskDate", today);
                return [];
            }

            return storedData ? JSON.parse(storedData) : [];
        }

        // Function to save tasks to localStorage
        function saveTasks(tasks) {
            localStorage.setItem("dailyTasks", JSON.stringify(tasks));
        }

        // Function to render tasks
        function renderTasks() {
            todoList.innerHTML = "";
            const tasks = getTasks();
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'strike' : ''}`;
                taskItem.innerHTML = `
          <span>${task.text}</span>
          <div>
            <button class="btn btn-sm btn-success me-2 complete-btn">✓</button>
            <button class="btn btn-sm btn-danger delete-btn">✕</button>
          </div>
        `;

                // Mark task as completed
                taskItem.querySelector(".complete-btn").addEventListener("click", () => {
                    tasks[index].completed = !tasks[index].completed;
                    saveTasks(tasks);
                    renderTasks();
                });

                // Delete task
                taskItem.querySelector(".delete-btn").addEventListener("click", () => {
                    tasks.splice(index, 1);
                    saveTasks(tasks);
                    renderTasks();
                });

                todoList.appendChild(taskItem);
            });
        }

        // Add new task
        todoForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText) {
                const tasks = getTasks();
                tasks.push({ text: taskText, completed: false });
                saveTasks(tasks);
                renderTasks();
                taskInput.value = "";
            }
        });

        // Initialize app
        renderTasks();
    </script>

    <script>
        function updateDateTime() {
            // Get current date and time

            // Format date (e.g., Jan 7, 2025)

            const currentDate = now.toLocaleDateString(undefined, options);

            // Format time (e.g., 3:45:23 PM)

            // Update HTML
            document.getElementById('currentDate').innerText = currentDate;
            document.getElementById('currentTime').innerText = currentTime;
        }

        // Update clock every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initialize immediately
    </script>

    <!-- JavaScript to Select and Display Random Image -->
    <script>
        // Array of crossfit images URLs
        const crossFitImages = [
            "https://github.com/haydeHow/planner/blob/main/crossfit_img/1.png",
            "https://github.com/haydeHow/planner/blob/main/crossfit_img/1.png"
        ];

        // Array of oly images URLs
        const olyImages = [
            "https://github.com/haydeHow/planner/blob/main/oly_img/1.png",
            "https://github.com/haydeHow/planner/blob/main/oly_img/1.png"
        ];

        // Function to select a random CrossFit image based on the day
        function getDailyCrossFitImage() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            const index = dayOfYear % crossFitImages.length; // Deterministic random based on the day
            return crossFitImages[index];
        }

        // Function to select a random Oly image based on the day
        function getDailyOlyImage() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            const index = dayOfYear % olyImages.length; // Deterministic random based on the day
            return olyImages[index];
        }

        // Crossfit Update
        const dailyCrossFitElement = document.getElementById('dailyCrossFitImage');
        dailyCrossFitElement.src = getDailyCrossFitImage();

        // Oly Update
        const dailyOlyElement = document.getElementById('dailyOlyImage');
        dailyOlyElement.src = getDailyOlyImage();

    </script>
